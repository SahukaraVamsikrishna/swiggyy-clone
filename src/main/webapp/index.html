<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy - Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <img src="assets/logo.png" alt="Swiggy Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Order Food Online from Your Favorite Restaurants</h1>
        <p>Fast delivery | Best prices | Tasty food</p>
        <input type="text" placeholder="Enter your location">
        <button>Find Food</button>
    </section>

    <!-- Food Categories -->
    <section class="food-categories">
        <h2>Popular Dishes</h2>
        <div class="food-items">
            <div class="food">
                <img src="assets/burger.jpg" alt="Burger">
                <p>Burgers</p>
            </div>
            <div class="food">
                <img src="assets/pizza.jpg" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="food">
                <img src="assets/biryani.jpg" alt="Biryani">
                <p>Biryani</p>
            </div>
            <div class="food">
                <img src="assets/dosa.jpg" alt="Dosa">
                <p>Dosa</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 swiggyy Clone. All rights reserved. Created by Vamsi</p>
    </footer>

</body>
</html>
